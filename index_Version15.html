<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz 1 de agosto mi amor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente antigua cursiva de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fde4ea;
            font-family: 'Playfair Display', 'Great Vibes', cursive;
            font-style: italic;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #a23e48;
            letter-spacing: 2px;
            text-shadow: 1px 1px 8px #d8a7b1;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 40px auto;
            max-width: 90vw;
            min-height: 60vh;
            background: #fae0f6;
            border-radius: 28px;
            box-shadow: 0 0 32px #d8a7b1;
            border: 8px solid #f3c6dd;
        }
        .photo-side {
            width: 50vw;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 40px 0 40px 40px;
        }
        .victorian-frame {
            background: linear-gradient(135deg, #f7d0e0 60%, #e9b2d4 100%);
            padding: 22px;
            border-radius: 32px;
            border: 10px double #a23e48;
            box-shadow:
                0 0 0 10px #fff0f7,
                0 0 24px 8px #d8a7b1,
                inset 0 0 40px #e9b2d4;
            position: relative;
            display: inline-block;
        }
        .victorian-frame::after {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 3px solid #b77fa5;
            border-radius: 24px;
            pointer-events: none;
        }
        .victorian-frame img {
            width: 100%;
            max-width: 440px;
            border-radius: 20px;
            border: 2px solid #e9b2d4;
            box-shadow: 0 2px 24px #fff0f7;
            display: block;
        }
        .message-side {
            width: 50vw;
            padding: 35px 30px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            font-size: 1.7em;
            color: #663366;
        }
        #showMessageBtn, #heartsBtn {
            padding: 12px 22px;
            font-size: 1.15em;
            font-family: 'Great Vibes', cursive;
            background: #a23e48;
            color: #fff;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 10px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 10px #eeadc3;
            border: 2px solid #f7d0e0;
        }
        #showMessageBtn:hover, #heartsBtn:hover {
            background: #f67280;
            box-shadow: 0 4px 16px #b5179e;
        }
        #messageDisplay {
            min-height: 60px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 1s;
            white-space: pre-line;
            font-size: 1.3em;
        }
        .hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 2em;
            animation: floatUp 2.5s linear forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: scale(1) translateY(0);}
            80% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5) translateY(-120px);}
        }
        .phrase {
            position: fixed;
            z-index: 2001;
            font-size: 1.2em;
            font-family: 'Great Vibes', cursive;
            color: #f67280;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 1px 8px #fff0f6;
            transition: opacity 1.1s;
        }
        .phrase.fadein {
            opacity: 1;
        }
        .phrase.fadeout {
            opacity: 0;
        }
        .iloveyou {
            position: fixed;
            z-index: 5000;
            font-size: 2em;
            font-family: 'Great Vibes', cursive;
            color: #e63946;
            left: 0;
            top: 0;
            opacity: 0;
            pointer-events: auto;
            text-shadow: 0 2px 16px #ffcad4, 0px 0px 16px #fff, 0 0 32px #e63946;
            user-select: none;
            transition: transform 0.3s cubic-bezier(.17,.67,.83,.67), opacity 1.1s;
        }
        .iloveyou.fadein {
            opacity: 0.95;
        }
        .iloveyou.fadeout {
            opacity: 0;
        }
        #blackOverlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            opacity: 0;
            transition: opacity 2.5s;
            z-index: 4000;
            pointer-events: none;
        }
        .fade-content {
            opacity: 0 !important;
            transition: opacity 1.2s;
        }
        #extraMessage {
            position: fixed;
            z-index: 4200;
            left: 50%; top: 45%;
            transform: translate(-50%, -50%);
            font-size: 7vw;
            color: #fff;
            font-family: 'Playfair Display', 'Great Vibes', cursive;
            font-style: italic;
            opacity: 0;
            text-shadow: 0 2px 36px #e63946;
            white-space: pre-line;
            pointer-events: none;
            transition: opacity 1.5s;
            text-align: center;
        }
        #bigLove {
            position: fixed;
            z-index: 4201;
            left: 50%; top: 54%;
            transform: translate(-50%, -50%);
            font-size: 18vw;
            color: #e63946;
            font-family: 'Great Vibes', cursive;
            opacity: 0;
            text-shadow: 0 2px 64px #fff, 0 2px 44px #e63946;
            pointer-events: none;
            transition: opacity 2.5s;
            text-align: center;
        }
        #bigLove.fadein {
            opacity: 1;
        }
        #bigLove.fadeout {
            opacity: 0;
        }
        #extraMessage.fadein {
            opacity: 1;
        }
        #extraMessage.fadeout {
            opacity: 0;
        }
        audio {
            display: none;
        }
        @media (max-width: 800px) {
            #extraMessage { font-size: 11vw; }
            #bigLove { font-size: 22vw; }
            .container {
                flex-direction: column;
            }
            .photo-side, .message-side {
                width: 100vw;
            }
            .photo-side img {
                max-width: 90vw;
            }
            .victorian-frame img {
                max-width: calc(100vw - 64px);
            }
        }
    </style>
</head>
<body>
    <div id="blackOverlay"></div>
    <div id="extraMessage">Tengo algo m√°s que decirte</div>
    <div id="bigLove">I love you</div>
    <h1 id="mainTitle">Feliz 1 de agosto mi amor</h1>
    <div class="container" id="mainContainer">
        <div class="photo-side" id="photoSide">
            <div class="victorian-frame">
                <img src="foto.jpg" alt="Foto especial">
            </div>
        </div>
        <div class="message-side" id="messageSide">
            <div>
                <button id="showMessageBtn">Mostrar mensaje</button>
                <button id="heartsBtn">Corazones</button>
            </div>
            <div id="messageDisplay"></div>
            <audio id="bgMusic2" src="iloveyou.mp3"></audio>
        </div>
    </div>
    <script>
        const mensaje = `Ghisel, hoy quiero decirte muchas cosas. Lo primero que quiero decirte es: te amo. Tambi√©n quer√≠a disculparme por las cosas que he hecho mal a lo largo de nuestra relaci√≥n. Nunca quise que todo eso pasara, todo lo malo y las veces que me dej√© llevar por sentimientos que no te merec√≠as. S√© que a√∫n me falta para llegar a ser el indicado para ti. Espero alg√∫n d√≠a poder serlo y que, cuando lo sea, t√∫ sigas a mi lado.
Me da mucho miedo pensar que alg√∫n d√≠a ser√© el indicado, el hombre que siempre quise ser, y que t√∫ no est√©s para serlo contigo. Perd√≥n por todo.
Te amo.`;

        const showMessageBtn = document.getElementById('showMessageBtn');
        const messageDisplay = document.getElementById('messageDisplay');
        const bgMusic2 = document.getElementById('bgMusic2');
        const blackOverlay = document.getElementById('blackOverlay');
        const mainTitle = document.getElementById('mainTitle');
        const mainContainer = document.getElementById('mainContainer');
        const extraMessage = document.getElementById('extraMessage');
        const bigLove = document.getElementById('bigLove');
        let timerPhrase = null, timerStop = null, iloveyouInterval = null, bigLoveTimeout = null, extraMessageTimeout = null, iloveyouStartTimeout = null;

        showMessageBtn.onclick = () => {
            messageDisplay.innerHTML = mensaje;
            messageDisplay.style.opacity = 0;
            setTimeout(() => {
                messageDisplay.style.opacity = 1;
                setTimeout(startDarkAndExtraMessage, 25000);
            }, 50);
        };

        const frases = [
            "Te amo",
            "Eres mi ni√±a",
            "Eres hermosa",
            "I love you",
            "Eres mi todo",
            "A tu lado, soy feliz",
            "Mi lugar favorito es contigo",
            "Te amo cada d√≠a m√°s",
            "Eres mi sue√±o hecho realidad.",
            "T√∫ haces que mi mundo brille.",
            "Eres lo mejor que me ha pasado.",
            "Sin ti, no hay yo.",
            "Siempre ser√°s mi elecci√≥n",
            "Tu amor es mi mayor alegr√≠a."
        ];

        function startDarkAndExtraMessage() {
            blackOverlay.style.opacity = "0";
            blackOverlay.style.display = "block";
            setTimeout(() => {
                blackOverlay.style.opacity = "1";
                mainTitle.classList.add('fade-content');
                mainContainer.classList.add('fade-content');
                extraMessage.classList.add('fadein');
                extraMessage.style.display = "block";
                extraMessageTimeout = setTimeout(() => {
                    extraMessage.classList.remove('fadein');
                    extraMessage.classList.add('fadeout');
                    setTimeout(() => {
                        extraMessage.style.display = "none";
                        bigLove.classList.add('fadein');
                        bigLove.style.display = "block";
                        startRomanticPhrases();
                        fadeInAudio(bgMusic2, 4);
                        iloveyouStartTimeout = setTimeout(() => {
                            startInfiniteIloveyou();
                        }, 2000);
                        bigLoveTimeout = setTimeout(() => {
                            bigLove.classList.remove('fadein');
                            bigLove.classList.add('fadeout');
                            setTimeout(() => {
                                bigLove.style.display = "none";
                            }, 1700);
                        }, 4000);
                    }, 1300);
                }, 3000);
            }, 300);
        }

        function fadeInAudio(audio, durationSec) {
            audio.volume = 0.01;
            audio.currentTime = 0;
            audio.play();
            let step = 0.05;
            let interval = durationSec ? durationSec * 1000 / (1/step) : 80;
            let fadeInterval = setInterval(() => {
                if (audio.volume < 0.9) {
                    audio.volume = Math.min(audio.volume + step, 1);
                } else {
                    audio.volume = 1;
                    clearInterval(fadeInterval);
                }
            }, interval);
        }

        function startRomanticPhrases() {
            let running = true;
            timerPhrase = setInterval(() => {
                if (!running) return;
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const phrase = document.createElement('span');
                        phrase.className = 'phrase';
                        phrase.innerHTML = frases[Math.floor(Math.random() * frases.length)];
                        phrase.style.left = Math.random() * (window.innerWidth - 160) + "px";
                        phrase.style.top = Math.random() * (window.innerHeight - 60) + "px";
                        document.body.appendChild(phrase);
                        setTimeout(() => phrase.classList.add('fadein'), 10);
                        setTimeout(() => {
                            phrase.classList.remove('fadein');
                            phrase.classList.add('fadeout');
                            setTimeout(() => phrase.remove(), 1200);
                        }, 2500);
                    }, Math.random() * 900);
                }
            }, 1000);

            timerStop = setTimeout(() => {
                running = false;
                clearInterval(timerPhrase);
            }, 15000);
        }

        function startInfiniteIloveyou() {
            iloveyouInterval = setInterval(() => {
                createIloveyou();
            }, 20);

            document.addEventListener('mousemove', e => {
                moveAwayFromPoint(e.clientX, e.clientY);
            });

            document.addEventListener('touchmove', e => {
                if (e.touches.length > 0) {
                    moveAwayFromPoint(e.touches[0].clientX, e.touches[0].clientY);
                }
            });
        }

        function createIloveyou() {
            const love = document.createElement('span');
            love.className = 'iloveyou';
            love.innerHTML = "I love you";
            const x = Math.random() * (window.innerWidth - 130);
            const y = Math.random() * (window.innerHeight - 50);
            const fontSize = (1.2 + Math.random() * 2.8) + "em";
            love.style.left = x + "px";
            love.style.top = y + "px";
            love.style.fontSize = fontSize;
            document.body.appendChild(love);

            setTimeout(() => love.classList.add('fadein'), 10);
            setTimeout(() => {
                love.classList.remove('fadein');
                love.classList.add('fadeout');
                setTimeout(() => love.remove(), 1200);
            }, 2000);

            love.addEventListener('mouseenter', function() {
                repelElement(love);
            });
            love.addEventListener('touchstart', function() {
                repelElement(love);
            });
        }

        function moveAwayFromPoint(x, y) {
            document.querySelectorAll('.iloveyou').forEach(love => {
                const rect = love.getBoundingClientRect();
                const dx = rect.left + rect.width / 2 - x;
                const dy = rect.top + rect.height / 2 - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 90) {
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * 120;
                    const moveY = Math.sin(angle) * 90;
                    love.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.15)`;
                    setTimeout(() => love.style.transform = '', 700);
                }
            });
        }

        function repelElement(el) {
            const moveX = (Math.random() - 0.5) * 300;
            const moveY = (Math.random() - 0.5) * 200;
            el.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.2)`;
            setTimeout(() => el.style.transform = '', 700);
        }

        document.getElementById('heartsBtn').onclick = () => {
            const colors = ["#e63946", "#f67280", "#b5179e"];
            const emojis = ["‚ù§Ô∏è","üíú","üíï","üíó","üíñ","üíû"];
            for (let i = 0; i < 45; i++) {
                setTimeout(() => {
                    const heart = document.createElement('span');
                    heart.className = 'hearts';
                    heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
                    heart.style.top = Math.random() * (window.innerHeight - 40) + "px";
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2500);
                }, Math.random() * 1800);
            }
        };
    </script>
</body>
</html>
